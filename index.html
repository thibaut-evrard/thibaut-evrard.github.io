<!DOCTYPE html>

<html>
  <head>
    <title>dograce</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">

    <!-- <script src="level.js"></script> -->
  </head>
  <body>
    <main>
      <!-- <button id="code">code</button> -->
      <div id="blocklyDiv"></div>

      <div name="blockly-toolbox">
        <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
          <block type="move_forward">
            <field name="DISTANCE">3</field>
          </block>
          <block type="turn">
            <field name="NAME">LEFT</field>
          </block>
          <block type="turn">
            <field name="NAME">RIGHT</field>
          </block>
          <block type="main" id="win"></block>
          <block type="jump">
            <field name="HEIGHT">10</field>
          </block>
        </xml>
      </div>
      <p id="print"></p>
    </main>
    <!-- importing blockly scripts -->
    <!-- <script src="./static/js/libraries/blockly/blockly_compressed.js"></script>
    <script src="./static/js/libraries/blockly/blocks_compressed.js"></script>
    <script src="./static/js/libraries/blockly/javascript_compressed.js"></script>
    <script src="./static/js/libraries/blockly/msg/js/en.js"></script>
    <script src="./static/js/code_editor/custom_blocks.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <script src="./static/js/main.js"></script> -->

    <!-- importing kart related scripts -->
    <script src="./static/js/libraries/p5.min.js"></script>
    <script src="./static/js/kart/class-kart.js"></script>
    <script src="./static/js/kart/class-track.js"></script>
    <script src="./static/js/kart/class-colidable.js"></script>
    <script src="./static/js/kart/class-environment.js"></script>
    <script src="./static/js/kart/sketch.js"></script>
  </body>
</html>
